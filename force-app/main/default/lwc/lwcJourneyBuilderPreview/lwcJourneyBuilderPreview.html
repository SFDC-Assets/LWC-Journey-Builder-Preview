<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                <span class="slds-assistive-text">Journey Preview</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Journey Preview</span>
                </a>
              </h2>
            </div>
            <div class="slds-no-flex">
              <button onclick={navigateToMCJourneyPage} class="slds-button slds-button_neutral">Edit</button>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-container_medium">
                <div class="slds-grid slds-gutters slds-grid_vertical">
                    <div class="slds-col slds-size_1-of-1">
                        <div class="journey-render-container journey-holder" lwc:dom="manual"></div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 journey-end">
                        <div class="slds-text-body_regular padded">This preview is being generateed from the connected Journey <span class="gray-id">({journeyId})</span> in MC BU with MID <span class="gray-id">({journeyMid})</span>.</div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
        </footer>
      </article>
</template>
